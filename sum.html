<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let computerScore = 0
        let humanScore = 0

        function playGame(){
            for (let i = 0; i < 5; i++) {
                playRound(getHumanChoice, getComputerChoice);
            }
        }
        function playRound(getHumanChoice, getComputerChoice){
            let hc = getHumanChoice()
            let cc = getComputerChoice()

            if (hc == cc){
                console.log("draw!")
            }
            else if (hc == "rock") {
                if (cc == "paper") {
                    console.log("Computer Wins")
                    computerScore +=1
                }

                if (cc == "scissors") {
                    console.log("Human Wins")
                    humanScore +=1
                }
            }
            else if (hc == "paper") {
                if (cc == "scissors") {
                    console.log("Computer Wins")
                    computerScore +=1
                }

                if (cc == "rock") {
                    console.log("Human Wins")
                    humanScore +=1
                }
            }
            else if (hc == "scissors") {
                if (cc == "rock") {
                    console.log("Computer Wins")
                    computerScore +=1
                }

                if (cc == "scissors") {
                    console.log("Human Wins")
                    humanScore +=1
                }
            }


        }

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function getComputerChoice(){
            let value = getRandomInt(3) // Has expected output of 0,1, or 2
           
            switch(value){
                case 0:
                    return "rock"
                case 1:
                    return "paper"
                case 2:
                    return "scissors"
            }
        }

        function getHumanChoice(){
            let input = prompt("Choose rock paper or scissors ALL LOWERCASE")
           
            return input
        }

        playGame();

    </script>
</body>
</html>
